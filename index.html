<html>
    <head>
        
        <!-- CSS style sheet -->
        <link rel="stylesheet" href="style.css">

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Spinnaker&display=swap" rel="stylesheet">

    <body>
        <div class="container">
            <div id="home-section">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
            <div class="score-count-row">
                <button class="increment-btn" id="increment-one-home">+1</button>
                <button class="increment-btn" id="increment-two-home">+2</button>
                <button class="increment-btn" id="increment-three-home">+3</button>
            </div>
            </div>
            
                <button class="reset-btn" id="reset-btn">RESET</button>
            

            <div id="guest-section">
                <h3>GUEST</h3>
                <h2 class="score" id="guest-score">0</h2>
            <div class="score-count-row">
                <button class="increment-btn" id="increment-one-guest">+1</button>
                <button class="increment-btn" id="increment-two-guest">+2</button>
                <button class="increment-btn" id="increment-three-guest">+3</button>
            </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
